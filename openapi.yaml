openapi: 3.0.4
info:
  title: Menstrual Cycle Calculator
  description: >-
    Menstrual Cycle Calculator predicts future menstrual cycles, fertile
    windows, and ovulation dates based on cycle history and patterns.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/menstrualcycle:
    get:
      summary: Calculate Menstrual Cycles
      description: Calculate future menstrual cycles and phases
      operationId: menstrualcycle
      parameters:
        - name: last_period
          in: query
          schema:
            type: string
          required: true
          description: First day of last menstrual period (YYYY-MM-DD)
          example: '2024-01-01'
        - name: cycle_length
          in: query
          schema:
            type: integer
          required: false
          description: Average cycle length in days
          example: 28
        - name: period_length
          in: query
          schema:
            type: integer
          required: false
          description: Average period duration in days
          example: 5
        - name: cycles
          in: query
          schema:
            type: integer
          required: false
          description: Number of future cycles to calculate
          example: 3
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  last_period_date: '2024-01-01'
                  cycle_length: 28
                  period_length: 5
                  cycles_calculated: 3
                  cycles:
                    - cycle_number: 1
                      period:
                        start_date: '2024-01-01'
                        end_date: '2024-01-05'
                        duration_days: 5
                      ovulation:
                        date: '2024-01-15'
                        day_of_cycle: 14
                      fertile_window:
                        start_date: '2024-01-10'
                        end_date: '2024-01-15'
                        duration_days: 6
                      pms_phase:
                        start_date: '2023-12-21'
                        end_date: '2023-12-31'
                      cycle_phases:
                        menstrual:
                          start: '2024-01-01'
                          end: '2024-01-05'
                          description: Menstruation
                        follicular:
                          start: '2024-01-06'
                          end: '2024-01-14'
                          description: Follicular phase - preparing for ovulation
                        ovulation:
                          date: '2024-01-15'
                          description: Ovulation - most fertile day
                        luteal:
                          start: '2024-01-16'
                          end: '2024-01-28'
                          description: Luteal phase - preparing for next period
                      status: past
                      days_until: null
                      days_ago: 715
                    - cycle_number: 2
                      period:
                        start_date: '2024-01-29'
                        end_date: '2024-02-02'
                        duration_days: 5
                      ovulation:
                        date: '2024-02-12'
                        day_of_cycle: 14
                      fertile_window:
                        start_date: '2024-02-07'
                        end_date: '2024-02-12'
                        duration_days: 6
                      pms_phase:
                        start_date: '2024-01-18'
                        end_date: '2024-01-28'
                      cycle_phases:
                        menstrual:
                          start: '2024-01-29'
                          end: '2024-02-02'
                          description: Menstruation
                        follicular:
                          start: '2024-02-03'
                          end: '2024-02-11'
                          description: Follicular phase - preparing for ovulation
                        ovulation:
                          date: '2024-02-12'
                          description: Ovulation - most fertile day
                        luteal:
                          start: '2024-02-13'
                          end: '2024-02-25'
                          description: Luteal phase - preparing for next period
                      status: past
                      days_until: null
                      days_ago: 687
                    - cycle_number: 3
